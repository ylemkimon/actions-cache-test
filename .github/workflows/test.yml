name: Cache test

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event_name == 'pull_request_target' && format('refs/pull/{0}/merge', github.event.pull_request.number) }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: README.md
          key: v1-${{ hashFiles('README.md') }}
          restore-keys: |
            v1-
